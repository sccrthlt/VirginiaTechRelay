{% extends "base.html" %}

{% block scripts %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"> </script>
<script>
$("#submit1").on("click", function checkBackend(){
		var email = $("#password1").val();
		console.log(email);
		$.post("http://vtrelaycandles.org/myCandles/retrieveUsername/",
			{
				'email':email
			},
			function(data, status) {
				var base_location = 'http://vtrelaycandles.org/myCandles/change/user='
				var username = data[0].fields.username
				window.location = base_location + username;
			}).fail(function(err, status){
				alert("Oops. We couldn't find that email in our system.  Please use the email you signed up for Relay with.  If you continue to experience problems please contact the Candles admin at vtrelay.productions@gmail.com");
				console.log(email);
			});//end fail
});// end checkBackend
</script>
{% endblock scripts %}
{% block content %}
<div id="pagesBkg">
	<div id="pagesHeaderBkg">
    </div>


    <div id="sendEmail">
        <img id="logo" src="/img/myCandles_logo_18.png" />
        <div id="credentials">
            <p id="description">Enter the email you used to sign up for Relay. This will be your username for myCandles.</p>
            <label class="inputPassword">
                <span>Email</span>
                <input id="password1" type="text" />
            </label>
        </div><!-- end credentials -->
        <img id="submit1" src="/img/next.png" />
    </div><!-- end login -->
</div><!-- end pagesBkg -->
{% endblock content %}
