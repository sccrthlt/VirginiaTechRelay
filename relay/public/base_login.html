<script type="text/javascript">
$("#signUpSubmit").on("click", function checkBackend(){
		username = '';
		password = '';
		username = $("#username").val();
		password = $("#password").val();
		$.post("http://vtrelaycandles.org/signInCredentials/",
			{
				'username':username,
                'password':password
			},
			function(data,status) {
            	console.log('it worked!!');
				window.location = 'http://vtrelaycandles.org/myCandles/?' + username;
			}).fail(function(err, status){
                console.log(username);
			});//end fail
});// end checkBackend
</script>
